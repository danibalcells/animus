<!DOCTYPE html>
<html>
<head>
    <title>your playlist | animus</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="result-header">
            <h1>{{ title }}</h1>
            <p class="subtitle">{{ description }}</p>
        </div>

        <div class="button-group">
            <a href="{{ playlist_url }}" class="spotify-button" target="_blank">
                open in spotify
            </a>
            <a href="{{ url_for('generate') }}" class="spotify-button secondary">
                animate another
            </a>
        </div>
    </div>
    <script src="{{ url_for('static', filename='animation.js') }}"></script>
</body>
</html>
