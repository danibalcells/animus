<!DOCTYPE html>
<html>
<head>
    <title>generate | animus</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="dictionary-header">
            <h1>sonify</h1>
            <p class="phonetic">/ˈsɒnɪfaɪ/</p>
            <p class="part-of-speech">verb</p>
            <p class="definition">
                to translate the essence of an object into sound;
                <br>
                to discover what your things have been listening to
            </p>
        </div>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST" class="generate-form" id="generateForm">
            <input type="text" 
                   id="target" 
                   name="target" 
                   required 
                   placeholder="{{ placeholder }}"
                   class="input-field">
            <button type="submit" class="spotify-button" id="submitButton">animate</button>
        </form>
        
        <a href="{{ url_for('logout') }}" class="logout-link">disconnect</a>
    </div>
    <script src="{{ url_for('static', filename='animation.js') }}"></script>
    <script>
        document.getElementById('generateForm').addEventListener('submit', function(e) {
            const button = document.getElementById('submitButton');
            button.disabled = true;
            button.textContent = 'animating...';
        });
    </script>
</body>
</html>
